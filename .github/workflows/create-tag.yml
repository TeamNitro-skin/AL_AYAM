name: Create Tag on Version Change

on:
  push:
    paths:
      - VERSION   # Trigger only when this file changes
    branches:
      - main      # Trigger only on the main branch

permissions:
  contents: write  # Needed to push new tags

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      # Checkout repository with full history (required for tags)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Read version number from VERSION file
      - name: Read version from file
        id: get_version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]') # remove whitespace/newlines
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # Check if the tag already exists on the remote
      - name: Check if tag already exists
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ steps.get_version.outputs.version }}$"; then
            echo "Tag v${{ steps.get_version.outputs.version }} already exists."
            exit 0
          fi

      # Create and push the new tag
      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag v${{ steps.get_version.outputs.version }}
          git push origin v${{ steps.get_version.outputs.version }}
